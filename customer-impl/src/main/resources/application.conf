//play.modules.enabled += com.example.customer.hello.impl.HelloModule
play.modules.enabled += com.example.customer.impl.CustomerModule

lagom.persistence.ask-timeout = 10s

//hello.cassandra.keyspace = hello
//
//cassandra-journal.keyspace = ${hello.cassandra.keyspace}
//cassandra-snapshot-store.keyspace = ${hello.cassandra.keyspace}
//lagom.persistence.read-side.cassandra.keyspace = ${hello.cassandra.keyspace}

customer.cassandra.keyspace = customer

cassandra-journal.keyspace = ${customer.cassandra.keyspace}
cassandra-snapshot-store.keyspace = ${customer.cassandra.keyspace}
lagom.persistence.read-side.cassandra.keyspace = ${ customer.cassandra.keyspace}

# The properties below override Lagom default configuration with the recommended values for new projects.
#
# Lagom has not yet made these settings the defaults for backward-compatibility reasons.

# Prefer 'ddata' over 'persistence' to share cluster sharding state for new projects.
# See https://doc.akka.io/docs/akka/current/cluster-sharding.html#distributed-data-vs-persistence-mode
akka.cluster.sharding.state-store-mode = ddata

# Enable the serializer for akka.Done provided in Akka 2.5.8+ to avoid the use of Java serialization.
akka.actor.serialization-bindings {
  "akka.Done"                 = akka-misc
  "akka.actor.Address"        = akka-misc
  "akka.remote.UniqueAddress" = akka-misc
}
